{% extends "base.html" %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Bem-vindo, {{ current_user.username }}!</h1>
    <div class="col-lg-8 mx-auto">
        <p class="lead mb-4">Selecione o sistema que deseja acessar.</p>
        
        <div class="row g-4 justify-content-center">

            <div class="col-md-5">
                <a href="{{ url_for('pedidos.dashboard') }}" class="text-decoration-none">
                    <div class="card h-100 shadow-sm lift">
                        <div class="card-body text-center p-4">
                            <div class="display-3 text-primary mb-3">
                                <i class="bi bi-receipt-cutoff"></i>
                            </div>
                            <h3 class="fw-bold">Vendas</h3>
                            <p class="text-muted mb-0">Gestão de pedidos, delivery e vendas no balcão.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-5">
                <a href="{{ url_for('caixa.index') }}" class="text-decoration-none">
                    <div class="card h-100 shadow-sm lift">
                        <div class="card-body text-center p-4">
                            <div class="display-3 text-success mb-3">
                                <i class="bi bi-wallet2"></i>
                            </div>
                            <h3 class="fw-bold">Fluxo de Caixa</h3>
                            <p class="text-muted mb-0">Controle de entradas, saídas e financeiro.</p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>

<style>
    .lift {
        transition: transform .2s ease-in-out, box-shadow .2s ease-in-out;
    }
    .lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
</style>
{% endblock %}
